<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insured Detail - Insurance System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="insured_detail.css">
    <script src="insured_detail.js"></script>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="home.html">Insurance System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="list_of_insured.html">List of Insured</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="list_of_policies.html">List of Insurance Policies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="add_insured.html">Add Insured</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Insured detail content -->
<div class="container mt-4">
    <h1>Insured Detail</h1>
    <div id="insuredDetails" class="card">
        <!-- Added id="insuredDetails" -->
        <div class="card-body">
            <!-- Name and surname will now be editable -->
            <div class="editable-field">
                <strong>Name:</strong>
                <span id="firstName-text" contenteditable="false"><!-- Name will be inserted here --></span>
                <span id="lastName-text" contenteditable="false"><!-- Surname will be inserted here --></span>
            </div>
            <!-- Other editable fields will be here -->
        </div>
        <div class="card-footer">
            <button id="save-all" class="btn btn-success" onclick="saveAllData()" style="display: none;">Save All
            </button>
            <button id="edit-all" class="btn btn-primary" onclick="toggleAllEdit()">Edit All</button>
            <button id="delete-insured" class="btn btn-danger" onclick="deleteInsured()">Delete Insured Person</button>
            <button onclick="location.href='create_insurance_policy.html'" class="btn btn-info">Create Insurance
                Policy
            </button>
        </div>

    </div>
</div>

</body>
</html>
