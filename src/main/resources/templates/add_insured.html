</head>
<body>

  <a class="navbar-brand" href="home.html">Insurance System</a>

      </li>
    </ul>

<!-- Page Content for Adding Insured -->
<div class="container mt-4">
  <h2>Add Insured</h2>
  <form id="form-id">
    <!-- Field for First Name -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
    </div>

    <!-- Field for Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
    </div>

    <!-- Field for Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>

    <!-- Field for Phone -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="phonePrefix">+420</span>
        </div>
        <input type="tel" class="form-control" id="phone" placeholder="Enter 9 digits for the phone number" pattern="[0-9]{9}" title="Phone number should start with +420 followed by 9 digits" required>
      </div>
    </div>

    <!-- Field for Permanent Residence -->
    <div class="form-group">
      <label for="residence">Permanent Residence</label>
      <input type="text" class="form-control" id="residence" placeholder="Enter permanent residence address" required>
    </div>

    <!-- Field for Date of Birth -->
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" required>
    </div>

    <!-- Field for Social Security Number -->
    <div class="form-group">
      <label for="socialSecurityNumber">Social Security Number</label>
      <input type="text" class="form-control" id="socialSecurityNumber" placeholder="Enter social security number" required>
    </div>

    <!-- Field for Place of Birth -->
    <div class="form-group">
      <label for="placeOfBirth">Place of Birth</label>
      <input type="text" class="form-control" id="placeOfBirth" placeholder="Enter place of birth" required>
    </div>


    <!-- Field for Marital Status -->
    <div class="form-group">
      <label for="maritalStatus">Marital Status</label>
      <select class="form-control" id="maritalStatus" required>
        <option value="">Select status</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
      </select>
    </div>

    <!-- Button to Submit Form -->
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>



</body>
</html>
